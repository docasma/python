<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-white col-6 p-5 mx-auto ">
        <h1 style="color: darkgoldenrod;">Dojo Survey</h1>
        <div class="">
            <label for="username">Your Name:</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control">
                <option value="">---Select a Location---</option>
                <option value="chicago">Chicago</option>
                <option value="seattele">Seattele</option>
                <option value="florida">Florida</option>
                <option value="newyork">New York</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Favorite Language:</label>
            <select name="language" class="form-control">
                <option value="">---Select a language---</option>
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="c#">C#</option>
            </select>
        </div>

        <div>
            <label for="comment">Comment(optional):</label>
            <textarea name="comment" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-warning shadow p-3 mb-5 bg-body-tertiary rounded">submit</button>
       
    </form>
</body>
</html>
